<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/public/img/ico.png" type="image/png" />
    <title>KMUTT | Academic Information System</title>
    <link rel="stylesheet" type="text/css" href="/public/css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</head>

<body id="bg">

    <body>
        <div id="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5 centered">
                        <div class="card-body">
                            <img src="public/img/kmutt.png" alt="KMUTT" class="img-fluid mx-auto d-block" width="200px"
                                height="200px">
                            <hr />
                            <h5 class="card-title text-center">Academic Information System</h5>
                            <div class="form-signin" id="signinForm">
                                <div class="form-label-group">
                                    <input type="text" id="inputSID" name="sid" class="form-control"
                                        placeholder="Email address" required autofocus>
                                    <label for="inputSID">Student ID</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" name="pass" class="form-control"
                                        placeholder="Password" required>
                                    <label for="inputPassword">Password</label>
                                </div>
                                <br>
                                <button id="signin" class="btn btn-lg btn-primary btn-block text-uppercase"
                                    type="button">Sign in</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="public/js/login.js"></script>
    </body>

</html>
